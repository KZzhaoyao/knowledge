# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value
    app.current_user.class: Topxia\WebBundle\Security\CurrentUser
    app.csrf.token_id.default: app
    app.csrf.token_form_name: _csrf_token

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

    biz:
      class: Topxia\BizKernel
      arguments: ["%biz%", "@service_container"]

    app.helper.twig_extension:
        class: Topxia\WebBundle\Twig\HelperExtension
        arguments:    ['@service_container']
        public: false
        tags:
            - { name: twig.extension }

    app.user_provider:
        class: Topxia\WebBundle\Security\UserProvider
        arguments: ["@biz"]

    app.csrf_token_validate_listener:
        class: Topxia\WebBundle\Listener\CsrfTokenValidateListener
        arguments:    ['@service_container']
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest, priority:255 }

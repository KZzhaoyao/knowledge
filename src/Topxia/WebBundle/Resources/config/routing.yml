homepage:
    path:  /
    defaults: { _controller: TopxiaWebBundle:Default:index }

knowledge_share_list:
    path:  /share/list
    defaults: { _controller: TopxiaWebBundle:Default:shareList }

knowledge_add_comment:
    path:  /comment
    defaults: { _controller: TopxiaWebBundle:Knowledge:addComment }

user_page:
    path:  /user/{id}
    defaults: { _controller: TopxiaWebBundle:User:index }

knowledge_addKnowledge:
    path:  /addKnowledge
    defaults: {_controller: TopxiaWebBundle:Knowledge:addKnowledge }

knowledge_detail:
    path:  /detail/{id}
    defaults: { _controller: TopxiaWebBundle:Knowledge:detail }

topic:
    path: /topic
    defaults: { _controller: TopxiaWebBundle:Topic:index }

MyKnowledge_addCollection:
    path: /addCollection/{knowledgeId}
    defaults: {_controller: TopxiaWebBundle:MyKnowledge:addCollection}

MyKnowledge_delCollection:
    path: /delCollection/{knowledgeId}
    defaults: {_controller: TopxiaWebBundle:MyKnowledge:delCollection}

topic_follow: 
    path: /topic/{id}/follow
    defaults: { _controller: TopxiaWebBundle:Topic:follow }
    methods: [POST]

topic_unfollow: 
    path: /topic/{id}/unfollow
    defaults: { _controller: TopxiaWebBundle:Topic:unfollow }
    methods: [POST]
